<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    <!--HEADER-->
    <header class="container-fluid bg-dark my-s-height mb-5">

    </header>
    
    <!--MAIN-->
    <section id="form-ticket" class="container">
        <div class="row">
            <!--INIZIO FORM PER L'UTENTE-->
            <div class="col-12">
                <div class="mb-2">
                    <label for="name">Nome e Cognome del passeggero</label>
                    <input type="text" class="form-field" id="name">
                </div>
                <div class="mb-2">
                    <label for="km">Quanti Km vorresti percorrere?</label>
                    <input type="number" class="form-field" id="name" min="5">
                </div>
                <div class="mb-2">
                    <label for="age">Fascia d'et√† del passeggero</label>
                    <select id="age">
                        <option value="min"> - 18</option>
                        <option value="maj"> + 18</option>
                        <option value="over65"> > 65</option>
                    </select>
                </div>
                <div class="mb-2">
                    <button type="button" class="btn btn-danger" id="gen-ticket">Genera il biglietto</button>
                </div>
            </div>
            <hr>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
