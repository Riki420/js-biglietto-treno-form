<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark text-dark bg-white my-border mb-4" aria-label="Fourth navbar example">
            <div class="container-fluid">
              <div class="collapse navbar-collapse my-grow" id="navbarsExample04">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item fs-5">
                    <a class="nav-link text-dark" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item fs-5">
                    <a class="nav-link text-dark" aria-current="page" href="#">Acquista biglietto</a>
                  </li>
                  <li class="nav-item fs-5">
                    <a class="nav-link text-dark" aria-current="page" href="#">Offerte di viaggi</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="container">
    <!--MAIN-->
        <div class="row">
            <!--INIZIO FORM PER L'UTENTE-->
            <div class="col-12" id="form-sctn">
                <h1 class="mb-4">COMPILA IL FORM</h1>
                <div class="mb-2">
                    <label for="name"><strong>Nome e Cognome del passeggero</strong></label>
                    <input type="text" class="form-field" id="name">
                </div>
                <div class="mb-2">
                    <label for="km"><strong>Quanti Km vorresti percorrere?</strong></label>
                    <input type="number" class="form-field" id="km" min="5" value="5">
                </div>
                <div class="mb-2">
                    <label for="age"><strong>Fascia d'et√† del passeggero</strong></label>
                    <select id="age">
                        <option value="min"> - 18</option>
                        <option value="maj"> + 18</option>
                        <option value="over65"> > 65</option>
                    </select>
                </div>
                <div class="mb-2">
                    <button type="button" class="btn btn-danger mt-4" id="gen-ticket">Genera il biglietto</button>
                    <button type="button" class="btn btn-danger mt-4" id="reset">Reset</button>
                </div>
            </div>
            <hr class="mb-4 mt-4">
            <!--RISULTATO FINALE-->
            <div class="col-12" id="ticket-sctn">
                <h1 class="mb-4">IL TUO BIGLIETTO</h1>
                <p>
                    <strong>Nome del passeggero: </strong><span id="name-place"></span>
                </p>
                <p>
                    <strong>Tariffa: </strong><span id="discount"></span>
                </p>
                <p>
                    <strong>Vagone: </strong><span id="wagon"></span>
                </p>
                <p>
                    <strong>Numero del treno: </strong><span id="train-num"></span>
                </p>
                <p>
                    <strong>Prezzo totale: </strong><span id="price"></span>
                </p>
            </div>
        </div>
    </div>    
    <script src="./js/script.js"></script>
</body>
</html>
